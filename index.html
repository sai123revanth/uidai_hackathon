<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIDAI Assistant (Multilingual)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        body {
            background: radial-gradient(circle at top right, #0f172a, #000000);
            height: 100vh;
        }
        .message-bubble {
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.6;
        }
        #chat-container::-webkit-scrollbar {
            width: 6px;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body class="text-white flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-2xl flex flex-col h-[85vh] glass rounded-3xl overflow-hidden shadow-2xl">
        <!-- Header -->
        <div class="p-6 border-b border-white/10 flex items-center justify-between bg-white/5">
            <div class="flex items-center space-x-3">
                <div class="w-3 h-3 bg-orange-500 rounded-full animate-pulse shadow-[0_0_10px_#f97316]"></div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight leading-none">UIDAI <span class="text-blue-400">Assistant</span></h1>
                    <p class="text-[10px] text-white/40 mt-1 uppercase tracking-wider">Aadhaar Helpdesk • बहुभाषी</p>
                </div>
            </div>
            <div class="flex flex-col items-end">
                <span class="text-[10px] bg-blue-500/20 text-blue-300 px-2 py-1 rounded-full border border-blue-500/30">AI Powered</span>
            </div>
        </div>

        <!-- Chat History -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-4">
            <div class="flex justify-start">
                <div class="message-bubble glass bg-white/5 p-4 rounded-2xl rounded-tl-none border border-white/5">
                    <p class="font-medium mb-1">Namaste!</p>
                    I am your UIDAI Assistant. You can ask me questions in English, Hindi, Tamil, Telugu, Marathi, or any other Indian language.
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <form id="chat-form" class="p-4 bg-white/5 border-t border-white/10 flex space-x-2">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type in your preferred language..." 
                class="flex-1 bg-white/10 border border-white/20 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all placeholder-white/30"
                required
                autocomplete="off"
            >
            <button 
                type="submit" 
                id="send-btn"
                class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-xl font-medium transition-all shadow-lg shadow-blue-500/20 active:scale-95 flex items-center justify-center"
            >
                <span>Send</span>
            </button>
        </form>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        function addMessage(text, isUser = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `message-bubble p-4 rounded-2xl shadow-sm ${
                isUser 
                ? 'bg-blue-600 rounded-tr-none' 
                : 'glass bg-white/5 rounded-tl-none border border-white/5'
            }`;
            
            // Allow basic line breaks in AI response
            bubble.innerHTML = text.replace(/\n/g, '<br>');
            
            wrapper.appendChild(bubble);
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            
            const loadingId = 'loading-' + Date.now();
            const loadingMsg = document.createElement('div');
            loadingMsg.id = loadingId;
            loadingMsg.className = 'flex justify-start italic text-white/50 text-sm ml-2';
            loadingMsg.textContent = 'Processing request...';
            chatContainer.appendChild(loadingMsg);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: message })
                });

                const data = await response.json();
                const loader = document.getElementById(loadingId);
                if (loader) chatContainer.removeChild(loader);

                if (data.error) {
                    addMessage("Error: " + data.error);
                } else {
                    addMessage(data.reply);
                }
            } catch (err) {
                const loader = document.getElementById(loadingId);
                if (loader) chatContainer.removeChild(loader);
                addMessage("Unable to reach the assistant. Please try again later.");
            }
        });
    </script>
</body>
</html>
