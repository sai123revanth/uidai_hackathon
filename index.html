<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMA AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        body {
            background: radial-gradient(circle at top right, #1e1b4b, #000000);
            height: 100vh;
        }
        .message-bubble {
            max-width: 80%;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="text-white flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-2xl flex flex-col h-[80vh] glass rounded-3xl overflow-hidden shadow-2xl">
        <!-- Header -->
        <div class="p-6 border-b border-white/10 flex items-center justify-between bg-white/5">
            <div class="flex items-center space-x-3">
                <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                <h1 class="text-xl font-bold tracking-tight">LUMA AI <span class="text-indigo-400">Assistant</span></h1>
            </div>
        </div>

        <!-- Chat History -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-4">
            <div class="flex justify-start">
                <div class="message-bubble glass bg-white/5 p-4 rounded-2xl rounded-tl-none">
                    Hello! I am your LUMA AI Assistant. How can I help you today?
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <form id="chat-form" class="p-4 bg-white/5 border-t border-white/10 flex space-x-2">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Ask me something..." 
                class="flex-1 bg-white/10 border border-white/20 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all placeholder-white/30"
                required
            >
            <button 
                type="submit" 
                id="send-btn"
                class="bg-indigo-600 hover:bg-indigo-500 px-6 py-3 rounded-xl font-medium transition-colors shadow-lg shadow-indigo-500/20"
            >
                Send
            </button>
        </form>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(text, isUser = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `message-bubble p-4 rounded-2xl ${
                isUser 
                ? 'bg-indigo-600 rounded-tr-none' 
                : 'glass bg-white/5 rounded-tl-none'
            }`;
            bubble.textContent = text;
            
            wrapper.appendChild(bubble);
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            
            // Show loading state
            const loadingMsg = document.createElement('div');
            loadingMsg.className = 'flex justify-start italic text-white/50 text-sm';
            loadingMsg.textContent = 'Luma is thinking...';
            chatContainer.appendChild(loadingMsg);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: message })
                });

                const data = await response.json();
                chatContainer.removeChild(loadingMsg);

                if (data.error) {
                    addMessage("Error: " + data.error);
                } else {
                    addMessage(data.reply);
                }
            } catch (err) {
                chatContainer.removeChild(loadingMsg);
                addMessage("Failed to connect to the server.");
            }
        });
    </script>
</body>
</html>
